<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section id="main" class="container">
    <img id="img-top" src="images/bg-pattern-top.svg" alt="">
    <div id="card">
    <div id="header"></div>
    <div id="hero"> 
        <img src="images/image-victor.jpg" alt=""> 
        
        <p>Victor Crest <span id="age">26</span> 
        <br>
        <br>
        <span id="place">London</span>    
    </div>
    <div id="footer">
        <div class="footer-elements" id="footer-element1"><p>80K
            <br>
            <span>Followers</span> </p>
        </div>
        <div class="footer-elements" id="footer-element2"><p>803K
            <br>
            <span>Likes</span> </p>
        </div>
        <div id="footer-element3"><p>1.4K
            <br>
            <span>Photos</span> </p>
        </div>
    </div>
    </div>
    <img id="img-bottom" src="images/bg-pattern-bottom.svg" alt="">
  </section>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/tech_suhas">Suhas K</a>.
  </footer>
</body>
</html>
